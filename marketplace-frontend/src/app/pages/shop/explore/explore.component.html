<section class="shop">
    <div class="shop-header">
        <h2>Explore Shop</h2>
    </div>
    <div class="shop-content">
        <aside class="filter-sidebar-wrap">
            <div class="filter-head">
                <span>Filters</span>
                <span class="reset-filter">Reset</span>
            </div>
            <div class="all-filters">
                <div class="filter-wrap">
                    <div class="filter-name">
                        <span>Categories</span>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.4428 7.0348C11.2504 7.23528 10.9494 7.25351 10.7372 7.08947L10.6764 7.0348L6.00156 2.16377L1.3267 7.0348C1.1343 7.23528 0.833232 7.2535 0.621074 7.08947L0.560292 7.0348C0.367893 6.83431 0.350402 6.52059 0.507819 6.29952L0.560292 6.23618L5.61836 0.965594C5.81076 0.765111 6.11183 0.746885 6.32399 0.910917L6.38477 0.965594L11.4428 6.23618C11.6545 6.45671 11.6545 6.81427 11.4428 7.0348Z" fill="white"/>
                        </svg>
                    </div>
                    <ul class="filter-body">
                        <li>
                            <a href="">Art</a>
                            <div class="checkbox-wrap">
                                <svg class="checkbox-symbol">
                                    <symbol id="check" viewbox="0 0 12 10">
                                      <polyline
                                        points="1.5 6 4.5 9 10.5 1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                      ></polyline>
                                    </symbol>
                                </svg>
                                  <div class="checkbox-container">
                                    <input class="checkbox-input" id="apples" type="checkbox" />
                                    <label class="checkbox" for="apples">
                                      <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                        </svg>
                                      </span>
                                    </label>
                                  </div>
                            </div>
                        </li>
                        <li>
                            <a href="">Music</a>
                            <div class="checkbox-wrap">
                                <svg class="checkbox-symbol">
                                    <symbol id="check" viewbox="0 0 12 10">
                                      <polyline
                                        points="1.5 6 4.5 9 10.5 1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                      ></polyline>
                                    </symbol>
                                </svg>
                                  <div class="checkbox-container">
                                    <input class="checkbox-input" id="Music" type="checkbox" />
                                    <label class="checkbox" for="Music">
                                      <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                        </svg>
                                      </span>
                                    </label>
                                  </div>
                            </div>
                        </li>
                        <li>
                            <a href="">Domain Names</a>
                            <div class="checkbox-wrap">
                                <svg class="checkbox-symbol">
                                    <symbol id="check" viewbox="0 0 12 10">
                                      <polyline
                                        points="1.5 6 4.5 9 10.5 1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                      ></polyline>
                                    </symbol>
                                </svg>
                                  <div class="checkbox-container">
                                    <input class="checkbox-input" id="Domain Names" type="checkbox" />
                                    <label class="checkbox" for="Domain Names">
                                      <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                        </svg>
                                      </span>
                                    </label>
                                  </div>
                            </div>
                        </li>
                        <li>
                            <a href="">Virtual Worlds</a>
                            <div class="checkbox-wrap">
                                <svg class="checkbox-symbol">
                                    <symbol id="check" viewbox="0 0 12 10">
                                      <polyline
                                        points="1.5 6 4.5 9 10.5 1"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                      ></polyline>
                                    </symbol>
                                </svg>
                                  <div class="checkbox-container">
                                    <input class="checkbox-input" id="Virtual Worlds" type="checkbox" />
                                    <label class="checkbox" for="Virtual Worlds">
                                      <span>
                                        <svg width="12px" height="10px">
                                          <use xlink:href="#check"></use>
                                        </svg>
                                      </span>
                                    </label>
                                  </div>
                            </div>
                        </li>
                    </ul>
                </div>
              
                <div class="filter-wrap">
                    <div class="filter-name">
                        <span>Price Ranges</span>
                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.4428 7.0348C11.2504 7.23528 10.9494 7.25351 10.7372 7.08947L10.6764 7.0348L6.00156 2.16377L1.3267 7.0348C1.1343 7.23528 0.833232 7.2535 0.621074 7.08947L0.560292 7.0348C0.367893 6.83431 0.350402 6.52059 0.507819 6.29952L0.560292 6.23618L5.61836 0.965594C5.81076 0.765111 6.11183 0.746885 6.32399 0.910917L6.38477 0.965594L11.4428 6.23618C11.6545 6.45671 11.6545 6.81427 11.4428 7.0348Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="filter-body slider">
                        <mat-slider [disableRipple]="true" min="200" max="500">
                            <input value="300" matSliderStartThumb>
                            <input value="400" matSliderEndThumb>
                        </mat-slider>
                        <div class="price-ranges">
                            <small>Price:</small><span>$800â€” $1,850</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </aside>
        <div class="shop-list-wrap">
            <div class="shop-head">
                <span class="items-counter">1.000 Items</span>
                <div class="order-options">
                    <div class="layout-btns">
                        <div class="grid-layout">

                                <path d="M10.5 19.77V15.73C10.5 14.14 9.86 13.5 8.27 13.5H4.23C2.64 13.5 2 14.14 2 15.73V19.77C2 21.36 2.64 22 4.23 22H8.27C9.86 22 10.5 21.36 10.5 19.77Z" fill="white"/>
                            </svg>
                            <span>Grid</span>
                        </div>
                        <div class="list-layout">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 8H3C2.59 8 2.25 7.09333 2.25 6C2.25 4.90667 2.59 4 3 4H21C21.41 4 21.75 4.90667 21.75 6C21.75 7.09333 21.41 8 21 8Z" fill="#EBEBEB"/>
                                <path d="M21 14H3C2.59 14 2.25 13.0933 2.25 12C2.25 10.9067 2.59 10 3 10H21C21.41 10 21.75 10.9067 21.75 12C21.75 13.0933 21.41 14 21 14Z" fill="#EBEBEB"/>
                                <path d="M21 20H3C2.59 20 2.25 19.0933 2.25 18C2.25 16.9067 2.59 16 3 16H21C21.41 16 21.75 16.9067 21.75 18C21.75 19.0933 21.41 20 21 20Z" fill="#EBEBEB"/>
                            </svg>
                            <span>List</span>
                        </div>
                    </div>
                    <div class="order-actions">
                        <div class="sort-by">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 7H21" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M6 12H18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M10 17H14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <span>
                                Sort By: Recently Added
                            </span>
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.55717 4.9652C2.74957 4.76472 3.05064 4.74649 3.2628 4.91053L3.32358 4.9652L7.99844 9.83623L12.6733 4.9652C12.8657 4.76472 13.1668 4.74649 13.3789 4.91053L13.4397 4.9652C13.6321 5.16569 13.6496 5.47941 13.4922 5.70048L13.4397 5.76382L8.38164 11.0344C8.18924 11.2349 7.88817 11.2531 7.67601 11.0891L7.61523 11.0344L2.55717 5.76382C2.34553 5.54329 2.34553 5.18573 2.55717 4.9652Z" fill="white"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-items list">
              <app-item-list></app-item-list>
              <app-item-list></app-item-list>
            </div>
            <div class="load-more-wrap">
              <button class="btn load-more">
                  Load More
              </button>
          </div>
        </div>
    </div>
</section>
