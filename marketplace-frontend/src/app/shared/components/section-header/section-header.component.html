<section class="header-wrap">
    <h2>{{ headTitle }}</h2>
    <div class="breadcrumb">
        <ng-container *ngFor="let c of breadCrumb; let last = last">
            <span [class]="!last ? 'crumb' : 'last-crumb'">
                {{ c.routeName }}
            </span>
            <span *ngIf="!last" class="crumb divider">/</span>
        </ng-container>
    </div>
</section>
