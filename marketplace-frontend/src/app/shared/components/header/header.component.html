<header class="header header-desktop">
    <div class="header-wrap">
        <div routerLink="/" class="logo-wrap">
            <svg width="30" height="41" viewBox="0 0 30 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.75 0C10.2255 5.0344 11.25 19.2187 11.25 19.2187C11.25 19.2187 7.5 17.9375 7.5 12.1719C3.02601 14.831 0 19.9421 0 25.625C0 34.1164 6.71572 41 15 41C23.2843 41 30 34.1164 30 25.625C29.9999 13.1328 18.75 10.5703 18.75 0V0ZM16.3176 35.7023C13.3034 36.4725 10.2505 34.5924 9.49886 31.5027C8.74736 28.4131 10.5816 25.2838 13.596 24.5135C20.8732 22.6538 21.7852 18.4591 21.7852 18.4591C21.7852 18.4591 25.4141 33.3775 16.3176 35.7023V35.7023Z" fill="url(#paint0_linear_2057_2203)"/>
                <defs>
                    <linearGradient id="paint0_linear_2057_2203" x1="26.25" y1="-1.74884e-06" x2="-5.52352" y2="31.3469" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#E250E5"/>
                        <stop offset="1" stop-color="#4B50E6"/>
                    </linearGradient>
                </defs>
            </svg>
            <span class="logo">
                Axies
            </span>
        </div>
        <div class="rigth-nav">
            <nav class="navigation">
                <ul>
                    <li>
                        <a routerLink="/">Home</a>
                    </li>
                    <li>
                        <a routerLink="/shop">Shop</a>
                    </li>
                </ul>
            </nav>
            <div *ngIf="isAuthenticated$ | async" class="authenticated profile-actions">
                <app-notification></app-notification>
                <div routerLink="/user/detail" class="profile-image">
                    <svg fill="#ffffff" width="20px" height="20px" viewBox="0 0 30.586 30.586" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(-546.269 -195.397)">
                            <path d="M572.138,221.245a15.738,15.738,0,0,0-21.065-.253l-1.322-1.5a17.738,17.738,0,0,1,23.741.28Z"/>
                            <path d="M561.464,204.152a4.96,4.96,0,1,1-4.96,4.96,4.966,4.966,0,0,1,4.96-4.96m0-2a6.96,6.96,0,1,0,6.96,6.96,6.96,6.96,0,0,0-6.96-6.96Z"/>
                            <path d="M561.562,197.4a13.293,13.293,0,1,1-13.293,13.293A13.308,13.308,0,0,1,561.562,197.4m0-2a15.293,15.293,0,1,0,15.293,15.293A15.293,15.293,0,0,0,561.562,195.4Z"/>
                        </g>
                    </svg>
                </div>
                <div class="not-authenticated profile-actions">
                    <button (click)="onLogout($event)" class="btn btn-primary">
                        <span>
                            Logout
                        </span>
                    </button>
                </div>
            </div>
            <div *ngIf="(isAuthenticated$ | async) === false" class="not-authenticated profile-actions">
                <button routerLink="/auth/login" class="btn btn-primary">
                    <svg fill="#ffffff" viewBox="0 0 30.586 30.586" xmlns="http://www.w3.org/2000/svg">
                        <g transform="translate(-546.269 -195.397)">
                        <path d="M572.138,221.245a15.738,15.738,0,0,0-21.065-.253l-1.322-1.5a17.738,17.738,0,0,1,23.741.28Z"/>
                        <path d="M561.464,204.152a4.96,4.96,0,1,1-4.96,4.96,4.966,4.966,0,0,1,4.96-4.96m0-2a6.96,6.96,0,1,0,6.96,6.96,6.96,6.96,0,0,0-6.96-6.96Z"/>
                        <path d="M561.562,197.4a13.293,13.293,0,1,1-13.293,13.293A13.308,13.308,0,0,1,561.562,197.4m0-2a15.293,15.293,0,1,0,15.293,15.293A15.293,15.293,0,0,0,561.562,195.4Z"/>
                        </g>
                    </svg>
                    <span>
                        Login
                    </span>
                </button>
            </div>
        </div>
        
    </div>
</header>
